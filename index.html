<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .level-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .level-button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .level-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="level-container">
      <h1>Select a Level</h1>
      <button class="level-button" onclick="startLevel(1)">Level 1</button>
      <button class="level-button" onclick="startLevel(2)">Level 2</button>
      <button class="level-button" onclick="startLevel(3)">Level 3</button>
      <button class="level-button" onclick="startLevel(4)">Level 4</button>
      <button class="level-button" onclick="startLevel(5)">Level 5</button>
      <button class="level-button" onclick="startLevel(6)">Level 6</button>
    </div>

    <script>
      function startLevel(level) {
        window.location.href = `game.html?level=${level}`;
      }
    </script>
  </body>
</html>
